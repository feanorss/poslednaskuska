{% extends "base.html" %}
{% block title %}Upraviť Podujatie{% endblock %}
{% block content %}
<div class="jumbotron mt-4" style="background-color: #e3f2fd; color: #0d47a1;">
    <h1 class="display-4">Upraviť Vaše Podujatie</h1>
    <p style="color: #01579b;">Aktualizujte podrobnosti vášho podujatia nižšie.</p>
    <hr class="my-4">
    <p>Upravte názov podujatia, popis, kategóriu a miesto.</p>
</div>

<div class="container mt-4">
    <h2 class="my-4" style="color: #0277bd;">Upraviť Podujatie</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title" style="color: #0277bd;">Názov</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" style="border-color: #64b5f6;">
        </div>
        <div class="form-group">
            <label for="description" style="color: #0277bd;">Popis</label>
            <textarea class="form-control" id="description" name="description" style="border-color: #64b5f6;">{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="category" style="color: #0277bd;">Kategória</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ event.category }}" style="border-color: #64b5f6;">
        </div>
        <div class="form-group">
            <label for="location" style="color: #0277bd;">Miesto</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" style="border-color: #64b5f6;">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="background-color: #64b5f6; border-color: #64b5f6;">Aktualizovať Podujatie</button>
    </form>
</div>

<script>
    // JavaScript pre zmenu farby tlačidla na zelenú po prejdení myšou
    const updateEventBtn = document.querySelector('.btn-primary');

    if (updateEventBtn) {
        updateEventBtn.addEventListener('mouseover', () => {
            updateEventBtn.style.backgroundColor = '#8bc34a';  // Zelená farba
            updateEventBtn.style.borderColor = '#8bc34a';     // Zelená farba aj pre okraj
        });

        updateEventBtn.addEventListener('mouseout', () => {
            updateEventBtn.style.backgroundColor = '#64b5f6';  // Pôvodná modrá farba
            updateEventBtn.style.borderColor = '#64b5f6';     // Pôvodná modrá farba aj pre okraj
        });
    }
</script>
{% endblock %}
