{% extends "base.html" %}

{% block title %}New Event{% endblock %}

{% block content %}
<div class="jumbotron mt-4" style="background-color: #e8f5e9; color: #2e7d32;">
    <h1 class="display-4">Create a New Event</h1>
    <p class="lead">Create an event and join our community!</p>
    <hr class="my-4">
    <form method="POST" action="{{ url_for('new_event') }}">
        <div class="form-group">
            <label for="title" style="color: #388e3c;">Event Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter event title" style="border-color: #43a047;">
        </div>
        <div class="form-group">
            <label for="description" style="color: #388e3c;">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter event description" style="border-color: #43a047;"></textarea>
        </div>
        <div class="form-group">
            <label for="category" style="color: #388e3c;">Category</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="Enter event category" style="border-color: #43a047;">
        </div>
        <div class="form-group">
            <label for="location" style="color: #388e3c;">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter event location" style="border-color: #43a047;">
        </div>
        <div class="form-group">
            <label for="date_posted" style="color: #388e3c;">Date</label>
            <input type="text" class="form-control" id="date_posted" name="date_posted" placeholder="Enter date" style="border-color: #43a047;">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="background-color: #43a047; border-color: #43a047;">Create Event</button>
    </form>
</div>
{% endblock %}
